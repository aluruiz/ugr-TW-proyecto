{% extends "vista/base.html" %}
{% block main %}
  {% if loggedUser.rango == 'Administrador' %}
    <table>
      <tr>
        <th>Fecha</th>
        <th>Descripcion</th>
      </tr>
      {% for log in logs %}
        <tr>
          <td>{{ log.fecha }}</td>
          <td>{{ log.descripcion }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h1>No eres administrador, no puedes acceder a esta pagina.</h1>
  {% endif %}
{% endblock %}
